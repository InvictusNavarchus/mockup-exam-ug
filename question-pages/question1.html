    .container {

    }
    .form-group {
      margin-bottom: 20px;

    .form-check {
      margin: 10px 0;
    }
    .tombol {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      text-decoration: none;
      display: inline-block;

    .navigation {
