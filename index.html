<!DOCTYPE html>
<html>
<head>
    <title>Ujian Universitas Gunadarma - Mockup</title>
    <meta charset="UTF-8">
    <style>
        .main-content { margin: 20px; }
        .card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; }
        .form-check { margin: 5px 0; }
        .tombol { padding: 5px 10px; margin: 5px; cursor: pointer; }
        #lblTime1, #lblTime2 { font-weight: bold; }
    </style>
</head>
<body>
    <div class="main-header">
        <div class="container">
            <h2>UJIAN UTAMA PERIODE PTA 2024/2025</h2>
            <div class="user-info">
                <span id="lblNama">TEST USER</span>
                <span id="lblNPM">TEST12345</span>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="card">
                <div class="exam-info">
                    <span id="lblBlok">3</span>/<span id="lblJumlahBlok">8</span> |
                    <span id="lblKDMK">IT051340</span> |
                    Answered: <span id="lblSoalSudah">20</span>/<span id="lblJumlahSoal">80</span>
                </div>
            </div>

            <div class="card">
                <div class="question-section">
                    <div class="form-group label-ers">
                        <span id="question-text">Loading question...</span>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="pilih" id="rdPilihanA">
                        <label for="rdPilihanA" id="labelA"></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="pilih" id="rdPilihanB">
                        <label for="rdPilihanB" id="labelB"></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="pilih" id="rdPilihanC">
                        <label for="rdPilihanC" id="labelC"></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="pilih" id="rdPilihanD">
                        <label for="rdPilihanD" id="labelD"></label>
                    </div>
                </div>
            </div>

            <div class="navigation">
                <button id="lnkPrev" class="tombol">Previous</button>
                <button id="lnkNext" class="tombol">Next</button>
            </div>

            <div class="timer">
                <span id="lblTime1">10:00</span> | 
                <span id="lblStorage">SESSION-12345</span>
            </div>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        const questions = [
            {
                question: "Untuk melakukan penelitian, hal pertama kali yang harus dilakukan adalah menemukan dan mengembangkan ide yang ada. Ide berasal dari dua hal yaitu...",
                options: [
                    "Rasa ingin tahu dan pengamatan",
                    "Pengamatan dan observasi",
                    "Membaca dan bertanya",
                    "Diskusi dan observasi"
                ]
            },
            {
                question: "Dalam metode ilmiah, langkah pertama yang harus dilakukan adalah...",
                options: [
                    "Melakukan eksperimen",
                    "Merumuskan hipotesis",
                    "Mengajukan pertanyaan atau masalah",
                    "Menganalisis data"
                ]
            },
            {
                question: "Salah satu tujuan utama dari penelitian kuantitatif adalah...",
                options: [
                    "Mendalami makna dan perspektif subjek penelitian",
                    "Menguji hubungan antara variabel menggunakan data numerik",
                    "Menjelaskan fenomena secara deskriptif",
                    "Menganalisis wacana dalam suatu budaya"
                ]
            }
        ];

        function loadQuestion() {
            document.getElementById('question-text').textContent = questions[currentQuestion].question;
            document.getElementById('labelA').textContent = questions[currentQuestion].options[0];
            document.getElementById('labelB').textContent = questions[currentQuestion].options[1];
            document.getElementById('labelC').textContent = questions[currentQuestion].options[2];
            document.getElementById('labelD').textContent = questions[currentQuestion].options[3];

            // Reset radio buttons
            document.querySelectorAll('[name="pilih"]').forEach(r => r.checked = false);
        }

        document.getElementById('lnkNext').addEventListener('click', () => {
            currentQuestion = (currentQuestion + 1) % questions.length; // Loop back to first question
            loadQuestion();
        });

        document.getElementById('lnkPrev').addEventListener('click', () => {
            currentQuestion = (currentQuestion - 1 + questions.length) % questions.length; // Loop to last question if at the first
            loadQuestion();
        });

        // Load the first question initially
        loadQuestion();
    </script>
</body>
</html>
